<section class="section-main sec-1" id="neo1">
    <div class="container">
        <div class="section-head">
            <h2>
                <span>Buy MLR by exchange ETH in your Wallet</span>
                <br><small>(You must deposit ETH to your wallet before buy MLR)</small></h2>
        </div>
        <div class="form-wrap form-custom">
            <form id="Nevada" class="tabcontent ng-pristine ng-invalid ng-invalid-required" method="post" action="https://megaltr.com/tokensales/exchange/buymlr">

                <input type="hidden" name="_token" value="">

                <div class="panel panel-info">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group col-md-12 text-center">
                                        <img style="height:180px" src="https://megaltr.com/api/getqraddress" title="Wallet Address">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                            <label class="input-group-addon col-md-3" for="account_no">Wallet Address </label>
                                            <input id="account_no" class="form-control col-md-9" type="text" name="account_no" value="0xA65c1FfC785B8278221Fdb0fa52aA5D68255e01a" readonly="">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                            <label class="input-group-addon col-md-3" for="mlr_account_balance">MLR Balance </label>
                                            <input id="mlr_account_balance" class="form-control col-md-9" type="text" name="mlr_account_balance" value="0.000" readonly="">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                            <label class="input-group-addon col-md-3" for="eth_account_balance">ETH Balance </label>
                                            <input id="eth_account_balance" class="form-control col-md-9" type="text" name="eth_account_balance" value="0.000000" readonly="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xs-12">

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="ethmlrrate">Currently Exchange Rate  of ETH/MLR</label>
                                        <input type="hidden" name="ethmlrrate" value="256.41025641">
                                        <div class="input-group">
                                            <label class="input-group-addon" for="ethmlrrate">1 ETH = 256.41025641</label>
                                            <label class="input-group-addon" for="ethmlrrate">MLR</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="eth_account_balance">Enter the number of  MLR to buy by exchange ETH in your Wallet. You can buy maximum 0 MLR</label>
                                        <input id="mlr_buy" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-number ng-valid-max ng-valid-min" type="number" min="1" max="-0.4512820512816" ng-model="mlr_more" name="mlr_buy" required="">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="eth_toexchange">Number of ETH need to exchange (include transaction fee: 0.00176ETH) </label>
                                        <input id="eth_toexchange" class="form-control" type="text" name="eth_toexchange" value="out of range" readonly="">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="re_password">Confirm password </label>
                                        <input id="re_password" class="form-control" type="password" name="password" required="">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="one_time_password">Your Google 2FA Code As Applicable </label>
                                        <input id="one_time_password" class="form-control" type="text" name="one_time_password">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-success px-5" type="submit">Buy Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
